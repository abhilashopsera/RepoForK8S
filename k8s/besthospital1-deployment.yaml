apiVersion: apps/v1
kind: Deployment
metadata:
  name: besthospital1
  labels:
    app: besthospital1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: besthospital1
  template:
    metadata:
      labels:
        app: besthospital1
    spec:
      containers:
name: besthospital1
          image: trialo2zwg1.jfrog.io/docker-trial/master:93db9ac2fdf36052b2729e3612425df47d1da813
   ports:
containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: besthospital1
spec:
  selector:
    app: besthospital1
  ports:
protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
