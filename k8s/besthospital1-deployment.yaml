apiVersion: apps/v1
kind: Deployment
metadata:
  name: besthospital1
  labels:
    app: besthospital1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: besthospital1
  template:
    metadata:
      labels:
        app: besthospital1
    spec:
      containers:
name: besthospital1
          image: docker.io/library/nginx:latest
   ports:
containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: besthospital1-service
spec:
  selector:
    app: besthospital1
  ports:
protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
